                    <input type="submit" style="background-color:#e843a9; color: white; border-color: black;" value="Login">
                </form><br>
                <button onclick="closeLoginModal()"  style="background-color:#e843a9; color: white; border-color: black;" >Close</button>
            </div>
        </div>
        
        <script>
        
            function openLoginModal() {
                document.getElementById('loginModal').style.display = 'block';
            }
        
            function closeLoginModal() {
                document.getElementById('loginModal').style.display = 'none';
